    <h1>Welcome to the Pomodoros</h1>
    <img id="tomato" src="https://pngimage.net/wp-content/uploads/2018/06/tomatoes-cartoon-png-4.png" alt="tomato" />
    <p>
      Let's study with pomodoros! Per the Pomodoro Technique, please allocate your work into 25-minute sessions. Each session is represented by a pomodoro.
    </p>
    <div class="container">
      <form id="add-pomodoros-form">
        <label for="topic">Topic</label>
        <input 
          type="text" 
          id="topic" 
          name="topic" 
        />
        <label for="category">Category</label>
        <input 
          type="text" 
          id="category" 
          name="category" 
        />
        <label for="due">Due Date</label>
        <input 
          type="text" 
          id="due" 
          name="due" 
        />
        <button type="submit">Add!</button>  
      </form>
    </div>
    <div id="all-pomodoros">
      <!-- topics go here -->
    </div>
    <main></main>
    <script defer type="text/javascript" src="index.js"></script>
